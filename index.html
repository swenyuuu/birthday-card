<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta property="og:title" content="ğŸ‚ Happy Birthday">

<title>Happy Birthday</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #202763 0, #050814 50%, #02030a 100%);
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui;
    overflow-x: hidden;
  }

  .page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    text-align: center;
    position: relative;
  }

  .cake-box {
    position: relative;
    width: 80vw;
    max-width: 420px;
  }

  .cake-img {
    width: 100%;
    display: block;
  }

  /* ç«ç„° */
  .flame {
    position: absolute;
    width: 20px;
    height: 30px;
    background: radial-gradient(circle, #ffcf33 0%, #ff5a00 70%, transparent 100%);
    border-radius: 50%;
    animation: flicker 0.15s infinite alternate;
    transform: translate(-50%, -50%);
    cursor: pointer;
    z-index: 10;
  }

  @keyframes flicker {
    from { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    to   { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
  }

  .flame.off {
    display: none;
  }

  /* ä½ èª¿æ•´å¾Œçš„ç«ç„°ä½ç½® */
  #flame1 { left: 28%; top: 27%; }
  #flame2 { left: 38%; top: 26%; }
  #flame3 { left: 49%; top: 25%; }
  #flame4 { left: 61%; top: 26%; }
  #flame5 { left: 73%; top: 27%; }

  /* ç…™éœ§å‹•ç•« */
  .smoke {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    opacity: 0.8;
    animation: smokeUp 1s ease-out forwards;
    pointer-events: none;
    z-index: 9;
  }

  @keyframes smokeUp {
    from { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 0; transform: translate(-50%, -120%) scale(1.6); }
  }

  /* åˆ€å­ */
  .knife {
    font-size: 46px;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.4s;
    cursor: pointer;
  }

  /* æ·¡å‡ºå‹•ç•« */
  .cake-img.fade-out {
    animation: fadeOut 0.6s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  /* confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    background: red;
    opacity: 0.9;
    animation: fall 2s linear forwards;
    z-index: 20;
    border-radius: 2px;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.3;
    }
  }

  /* è¨Šæ¯ */
  .msg {
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.8s ease;
    font-size: 18px;
    line-height: 1.7;
  }

  /* æ‰“å­—æ©Ÿ */
  .typewriter span {
    border-right: 2px solid #fff;
    animation: caret 0.6s infinite;
  }

  @keyframes caret {
    50% { border-color: transparent; }
  }

  /* æç¤ºå­—ï¼ˆåˆå§‹ç‚º 0ï¼‰ */
  #hint {
    opacity: 0;
    transition: opacity 0.4s;
    font-size: 14px;
    margin-top: 16px;
  }
</style>
</head>

<body>

<div class="page">

  <div class="cake-box">
    <img src="img/cake.png" id="cakeImg" class="cake-img">

    <div id="flame1" class="flame"></div>
    <div id="flame2" class="flame"></div>
    <div id="flame3" class="flame"></div>
    <div id="flame4" class="flame"></div>
    <div id="flame5" class="flame"></div>
  </div>

  <div id="hint">è«‹æç†„è Ÿç‡­ âœ¨</div>

  <div id="knife" class="knife">ğŸ”ª</div>

  <div id="msg" class="msg typewriter"></div>

</div>

<script>
  const flames = document.querySelectorAll('.flame');
  let offCount = 0;

  const hint = document.getElementById("hint");

  /* 10 ç§’å¾Œæ‰å‡ºç¾æç¤ºå­— */
  setTimeout(() => {
    hint.style.opacity = 0.8;
  }, 10000);

  /* é»ç«ç†„æ»… */
  flames.forEach(flame => {
    flame.addEventListener('click', () => {
      if (!flame.classList.contains('off')) {
        flame.classList.add('off');
        offCount++;

        createSmoke(flame);

        if (offCount === 5) {
          document.getElementById("knife").style.opacity = 1;
        }
      }
    });
  });

  /* ç²¾æº–ç…™éœ§ä½ç½® */
  function createSmoke(flame) {
    const box = document.querySelector(".cake-box");
    const flameRect = flame.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    const smoke = document.createElement("div");
    smoke.classList.add("smoke");

    smoke.style.left = (flameRect.left - boxRect.left + flameRect.width / 2) + "px";
    smoke.style.top  = (flameRect.top - boxRect.top + flameRect.height / 2) + "px";

    box.appendChild(smoke);

    setTimeout(() => smoke.remove(), 1200);
  }

  /* åˆ‡è›‹ç³•å‹•ç•« */
  const knife = document.getElementById("knife");
  knife.addEventListener("click", () => {

    knife.style.opacity = 0;
    hint.style.opacity = 0; // åˆ‡è›‹ç³•å¾Œæç¤ºå­—æ¶ˆå¤±

    const cake = document.getElementById("cakeImg");
    cake.classList.add("fade-out");

    setTimeout(() => {
      cake.src = "img/aftercut.jpg";
      cake.classList.remove("fade-out");

      showMessage();
      launchConfetti();
    }, 700);
  });

  /* ç”Ÿæ—¥å¿«æ¨‚æ‰“å­—æ©Ÿ */
  function showMessage() {
    const msg = document.getElementById("msg");
    const text = "ç”Ÿæ—¥å¿«æ¨‚ï¼Œè‚²ç‘„ ğŸ‚\nå¸Œæœ›å¦³ä»Šå¹´ä¸€åˆ‡é †é‚ï¼Œå¥åº·å¿«æ¨‚!!";

    msg.style.whiteSpace = "pre-line";
    msg.style.opacity = 1;

    const span = document.createElement("span");
    msg.appendChild(span);

    let index = 0;
    const typer = setInterval(() => {
      span.textContent = text.slice(0, index);
      index++;
      if (index > text.length) clearInterval(typer);
    }, 60);
  }

  /* confetti */
  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = ["#ff7eb9","#ff65a3","#7afcff","#feff9c","#fff740"][Math.floor(Math.random()*5)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2100);
    }
  }
</script>

</body>
